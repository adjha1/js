<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(callback){
            setTimeout(function(){
                console.log("add is done");
                callback();
            },5000);

        }
        function display(){
            console.log("display is done");
        }

        add(display);
    </script>
</body>
</html>
